<h2 mat-dialog-title>Add product</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Product</mat-label>
    <mat-select [formControl]="productForm.controls.product" required>
      @for (product of products(); track product) {
        <mat-option [value]="product">{{ product.description }}</mat-option>
      }
    </mat-select>
    @if (productForm.get('product')?.value?.price) {
      <mat-hint
        >Price per unit:
        {{ productForm.get('product')?.value?.price }}</mat-hint
      >
    }
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Quantity</mat-label>
    <input
      matInput
      type="Number"
      min="1"
      [formControl]="productForm.controls.quantity" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [disabled]="!productForm.valid" (click)="onAddClick()">
    Add
  </button>
</mat-dialog-actions>
